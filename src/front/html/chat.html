<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="../assets/css/global.css">

    <title>Chat | Manual do Dev</title>
</head>
<body>
     <header>
        <nav class="nav-bar">
            <div class="logo">
                <a href="./home.html"><img class="logoimg" src="../assets/img/CARONASSO - FIGMA.svg" alt=""></a>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="./motorista.html" class="nav-link">Motorista</a></li>
                    <li class="nav-item"><a href="./passageiro.html" class="nav-link">Passageiro</a></li>
                    <li class="nav-item"><a href="./cadastre.html" class="nav-link">Cadastre</a></li>
                    <li class="nav-item"><a href="./sobre.html" class="nav-link">Sobre</a></li>
                </ul>
            </div>
            <div class="login-button">
                <button><a href="./cadastre.html">Entrar</a></button>
            </div>

            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="../assets/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
        <div class="mobile-menu">
            <ul>
                <li class="nav-item"><a href="./motorista.html" class="nav-link">Motorista</a></li>
                <li class="nav-item"><a href="./passageiro.html" class="nav-link">Passageiro</a></li>
                <li class="nav-item"><a href="./cadastre.html" class="nav-link">Cadastre</a></li>
                <li class="nav-item"><a href="./sobre.html" class="nav-link">Sobre</a></li>
            </ul>

            <div class="login-button">
                <button><a href="./cadastre.html">Sair</a></button>
            </div>
        </div>
    </header>


    <div class="chat-container">
        <div class="sidebar">
          <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Pesquisar..." onkeyup="searchUser()">
            <button class="btn-secondChat" onclick="searchUser()">Pesquisar</button>
          </div>
          <ul id="userList">
            <li class="user" onclick="startChat('Bryan')">
              <img src="../assets/img/garoto-chat.png" alt="Usuário 1" class="user-avatar">
              <span>Bryan</span>
            </li>
            <li class="user" onclick="startChat('Philipi')">
              <img src="../assets/img/garoto-chat.png" alt="Usuário 2" class="user-avatar">
              <span>Philipi</span>
            </li>
            <li class="user" onclick="startChat('João')">
              <img src="../assets/img/garoto-chat.png" alt="Usuário 3" class="user-avatar">
              <span>João</span>
            </li>
          </ul>
        </div>
        <div class="chat-box" id="chatBox">
          <div class="messages" id="messages">

          </div>
          <div class="message-input">
            <input type="text" id="messageInput" placeholder="Digite uma mensagem..." onkeyup="sendMessage(event)">
            <button onclick="sendMessage()">Enviar</button>
          </div>
        </div>
      </div>
    
    

    <script src="../assets/js/chat.js"></script>
</body>
</html>
