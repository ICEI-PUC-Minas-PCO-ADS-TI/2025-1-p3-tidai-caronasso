<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/global.css">
    <title>Caronasso</title>
</head>
<body>
    <header>
        <nav class="nav-bar">
            <div class="logo">
                <a href="./home.html"><img class="logoimg" src="../assets/img/CARONASSO - FIGMA.svg" alt=""></a>
            </div>
            <div class="nav-list">
                <ul>
                    <li class="nav-item"><a href="./motorista.html" class="nav-link">Motorista</a></li>
                    <li class="nav-item"><a href="./passageiro.html" class="nav-link">Passageiro</a></li>
                    <li class="nav-item"><a href="./cadastre.html" class="nav-link">Cadastre</a></li>
                    <li class="nav-item"><a href="./sobre.html" class="nav-link">Sobre</a></li>
                </ul>
            </div>
            <div class="login-button">
                <button><a href="#">Sair</a></button>
            </div>
            <div class="mobile-menu-icon">
                <button onclick="menuShow()"><img class="icon" src="../assets/img/menu_white_36dp.svg" alt=""></button>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="sidebar">
            <h2>Cadastrar Rota</h2>
            <div class="route-form">
                <input type="text" id="startLocation" placeholder="Origem">
                <input type="text" id="endLocation" placeholder="Destino">
                <input type="time" id="rideTime">
                <input type="number" id="seatCount" placeholder="Vagas disponíveis">
                <button id="addRoute">Cadastrar Rota</button>
            </div>

            <h2>Caronas Disponíveis</h2>
            <ul class="location-list" id="routeList"></ul>
        </div>

        <div class="map-container">
            <h1 class="map-title">Adicione seu trajeto e ajude alguém a chegar ao destino!</h1>
            <iframe id="mapFrame" src="https://www.openstreetmap.org/export/embed.html?bbox=-44.1529%2C-20.0386%2C-43.9529%2C-19.8386&layer=mapnik&marker=-19.9386%2C-44.0529"></iframe>
            <div id="addressDisplay" class="address-box"></div>
        </div>
    </div>

    <script src="../assets/js/script.js"></script>
</body>
</html>
